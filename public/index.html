<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>News App</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <a href="#">articles</a>
    <a href="/login.html">login</a>
    <a href="/register.html">register</a>
  </header>
  <main>
    <section class="articles"></section>
    
    <form class="article" name="article" method="post">
      <div>
        <label for="file">upload article image</label>
        <input type="file" name="image">
      </div>
      <div>
        <label for="title">title</label>
        <input type="text" name="title" placeholder="enter article title">
      </div>
      <div>
        <label for="body">body</label>
        <textarea name="body"></textarea>
      </div>
      <div>
        <button type="button" name="create">create article</button>
      </div>
    </form>
  </main>
  <script src="assets/js/bundle.js" type="text/javascript"></script>
</body>

</html>
